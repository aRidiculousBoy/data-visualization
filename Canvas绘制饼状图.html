<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas绘制圆形</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block;
        margin: 10px auto 0;
        border: 1px solid orange;
      }
    </style>
  </head>
  <body>
    <canvas width="900" height="600"></canvas>
    <script>
      const getDpr = () => window.devicePixelRatio || 1;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const dpr = getDpr();
      canvas.style.width = canvas.width + "px";
      canvas.style.height = canvas.height + "px";
      canvas.width = canvas.width * dpr;
      canvas.height = canvas.height * dpr;

      ctx.scale(dpr, dpr);

      // 提前设置好相关属性
      const ht = canvas.clientHeight;
      const wd = canvas.clientWidth;
      const pad = 20;
      const bottomPad = 20;

      // 绘制坐标轴
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "violet";
      ctx.moveTo(pad, pad);
      ctx.lineTo(pad, ht * dpr - bottomPad);
      ctx.lineTo(wd * dpr - pad, ht * dpr - bottomPad);
      ctx.stroke();
      ctx.closePath();

      // 绘制x刻度
      ctx.beginPath();
      const step = 100;
      ctx.lineWidth = 2;
      ctx.strokeStyle = "tomato";
      for (let i = 1; i < Math.floor((wd * dpr) / step); i++) {
        ctx.moveTo(pad + step * i, ht * dpr - bottomPad);
        ctx.lineTo(pad + step * i, ht * dpr - bottomPad + 10);
      }
      ctx.stroke();

      ctx.closePath();

      // 绘制y刻度
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "deeppink";
      for (let i = 1; i < Math.floor((ht * dpr) / step); i++) {
        ctx.moveTo(pad + 1, ht * dpr - bottomPad - step * i);
        ctx.lineTo(pad + 10, ht * dpr - bottomPad - step * i);
      }
      ctx.stroke();
      ctx.closePath();

      // 圆心
      
      ctx.beginPath();
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.shadowColor = "yellow";
      ctx.shadowBlur = 4;
      ctx.fillStyle = "#5C1918";
      ctx.moveTo(400, 300);
      ctx.arc(400, 300, 100, -Math.PI / 2, -Math.PI / 4, false);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.shadowColor = "#5C1918";
      ctx.shadowBlur = 4;
      ctx.fillStyle = "#A32D29";
      ctx.moveTo(400, 300);
      ctx.arc(400, 300, 110, -Math.PI / 4, Math.PI / 4);
      ctx.fill();
      ctx.closePath();

      
      ctx.beginPath();
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.shadowColor = "#A32D29";
      ctx.shadowBlur = 4;
      ctx.fillStyle = "#B9332E";
      ctx.moveTo(400, 300);
      ctx.arc(400, 300, 120, Math.PI / 4, Math.PI * 5 / 8);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.shadowColor = "#B9332E";
      ctx.shadowBlur = 4;
      ctx.fillStyle = "#842320";
      ctx.moveTo(400, 300);
      ctx.arc(400, 300, 130, Math.PI * 5 / 8, Math.PI );
      ctx.fill();
      ctx.closePath();
  

      ctx.beginPath();
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.shadowColor = "#842320";
      ctx.shadowBlur = 4;
      ctx.fillStyle = "#D76662";
      ctx.moveTo(400, 300);
      ctx.arc(400, 300, 140, Math.PI, -Math.PI / 2);
      ctx.fill();
      ctx.closePath();

      
    </script>
  </body>
</html>
