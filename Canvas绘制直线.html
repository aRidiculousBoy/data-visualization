<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas绘制直线</title>
</head>
<body>
  <canvas id="canvas" width="600" height="500">当前浏览器不支持canvas</canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    ctx.beginPath()
    
    // settings
    ctx.lineWidth = 4
    ctx.strokeStyle = 'orange'

    ctx.moveTo(100,100)
    ctx.lineTo(300,300)
    ctx.lineTo(300,200)
    ctx.lineTo(400,200)
    ctx.stroke()
    ctx.closePath()
  </script>
</body>
</html>
